<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- implementaciÃ³n md5 hash -->
    <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
    <meta name="description" content="Portal de malware" />
    <meta name="author" content="Maitane Abad" />
    <meta property="og:title" content="Portal de malware" />
    <meta property="og:description" content="Portar de malware" />
    <meta
      property="og:image"
      content="https://cdn.pixabay.com/photo/2016/10/31/06/12/cyber-security-1784985_960_720.png"
    />
    <meta
      property="og:url"
      content="https://maitaneabad.github.io/technical-test-ravenloop/"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <title>Portal de malware</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/adcd08db79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/malware.png"
    />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <h1 class="page__header--title">Bienvenido a tu portal de malware</h1>
      </header>

      <main class="page__main">
        <form class="page__main--form">
          <input
            type="button"
            class="page__main--form__logout js-logout"
            value="Cerrar usuario"
          />
        </form>
        <section class="page__main--sectionForm" id="sectionClose">
          <form class="page__main--sectionForm__form">
            <label class="page__main--sectionForm__form--label" for="username">
              User
              <input
                class="page__main--sectionForm__form--input js-inputUser"
                type="text"
                name="username"
                id="username"
                placeholder="User"
                required
            /></label>
            <label class="page__main--sectionForm__form--label" for="password">
              Pass
              <input
                class="page__main--sectionForm__form--input js-inputPassword"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
            /></label>
            <input
              class="page__main--sectionForm__form--inputButton js-button"
              type="button"
              value="Entrar"
            />
          </form>
        </section>
        <section class="page__main--sectionFile js-file">
          <ul class="page__main--sectionFile__sectionList js-container">
            <img
              class="page__main--sectionFile__sectionList--img"
              src="./assets/images/segurity.png"
            />
          </ul>
        </section>
      </main>

      <footer class="page__footer">
        <p class="page__footer--name">&copy maitane abad conde</p>
        <p class="page__footer--company">&copy Ravenloop</p>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
