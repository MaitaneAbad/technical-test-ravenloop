<main class="page__main">

      class="page__main--form__logout hidden js-logout"
      value="Cerrar sesiÃ³n"
    />
  </form>
  <section class="page__main--sectionForm" id="sectionClose">
    <form class="page__main--sectionForm__form">
      <label class="page__main--sectionForm__form--label" for="username">
        User
        <input
          class="page__main--sectionForm__form--input js-inputUser"
          type="text"
          name="username"
          id="username"
          placeholder="User"
          required
      /></label>
      <label class="page__main--sectionForm__form--label" for="password">
        Pass
        <input
          class="page__main--sectionForm__form--input js-inputPassword"
          type="password"

          required
      /></label>
      <input
        class="page__main--sectionForm__form--inputButton js-button js-form"
        type="button"
        value="Entrar"
      />
    </form>
    <section class="page__main--sectionHelp">
      <div class="page__main--sectionHelp__box">
        <h3 class="page__main--sectionHelp__box--title">Credenciales</h3>
        <p class="page__main--sectionHelp__box--subTitle">
          Para poder entrar escribir:
        </p>
        <p class="page__main--sectionHelp__box--subTitle">En user poner CEO</p>
        <p class="page__main--sectionHelp__box--subTitle">
          En pass poner Tesla
        </p>
      </div>
    </section>
  </section>

  <section class="page__main--sectionFile js-file">

    <ul class="page__main--sectionFile__sectionList js-container">
      <img
        class="page__main--sectionFile__sectionList--img"
        src="./assets/images/catware.gif"
